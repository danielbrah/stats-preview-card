<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <div id="container">
    <div id="card-container">
      <div id="img-blend">
        <img class="mobile" src="images/image-header-mobile.jpg" alt="Picture of people talking">
        <img class="desktop" src="images/image-header-desktop.jpg" alt="Picture of people talking">
      </div>
      <div id="info-text">
        <div id="info-text-header">
          <h1>Get <span>insights</span> that help your business grow.</h1>
        </div>

        <div id="info-text-paragraph">
          <p>Discover the benefits of data analytics 
            and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
        </div>
      
        <div id="stats">
          <div class="stats-block">
            <div class="stats-number">10k+</div> 
            <div class="stats-header">companies</div>
          </div>

          <div class="stats-block">
            <div class="stats-number">314</div>
            <div class="stats-header">templates</div>
          </div>

          <div class="stats-block">
            <div class="stats-number">12M+</div>
            <div class="stats-header">queries</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">danielbrah</a> -->
  </div>
</body>
</html>
